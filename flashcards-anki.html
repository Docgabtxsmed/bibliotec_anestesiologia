        }

        // Pr√≥ximo card
        function nextCard() {
            currentCardIndex++;
            loadCard();
            updateProgress();
        }

        // Atualizar progresso
        function updateProgress() {
            const total = cards.length;
            const current = Math.min(currentCardIndex + 1, total);
            const percentage = (currentCardIndex / total) * 100;

            document.getElementById('current-card').innerText = current;
            document.getElementById('total-cards').innerText = total;
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('stat-again').innerText = stats.again;
            document.getElementById('stat-hard').innerText = stats.hard;
            document.getElementById('stat-good').innerText = stats.good;
            document.getElementById('stat-easy').innerText = stats.easy;
        }

        // Mostrar tela de conclus√£o
        function showCompletionScreen() {
            document.getElementById('flashcard-container').style.display = 'none';
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('completion-screen').classList.add('active');
        }

        // Recome√ßar sess√£o
        function restartSession() {
            currentCardIndex = 0;
            stats = { again: 0, hard: 0, good: 0, easy: 0 };
            
            document.getElementById('flashcard-container').style.display = 'block';
            document.getElementById('buttons-container').style.display = 'block';
            document.getElementById('completion-screen').classList.remove('active');
            
            shuffleCards();
            updateStats();
        }
    </script>
</body>
</html>
